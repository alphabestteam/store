<header>
  <div class="brand">
    <img src="/assets/images/logo.png" alt="avatar" />
    <h5>The Store</h5>
  </div>

  <div class="search">    
  <input id="search" value="" [(ngModel)]="this.nameForSearch">   
  </div>

  <div class="nav">
    <ul>
      <li>
        <img src="/assets/images/shopping-bag.png" alt="cart" />
        <span class="badge" *ngIf="cart.length > 0">{{ cart.length }}</span>
      </li>
    </ul>
  </div>
</header>
<app-home [nameForSearch]="nameForSearch"></app-home>
